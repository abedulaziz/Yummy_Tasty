<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/764892ac1a.js" crossorigin="anonymous"></script>
  <!-- normalize CSS file -->
  <link rel="stylesheet" href="./../styles/normalize.css">
  <!-- reusable styles -->
  <link rel="stylesheet" href="./../styles/reusable_styles.css">
  <!-- resturants page main CSSS -->
  <link rel="stylesheet" href="./../styles/show_res.css">
  <title>YummyTasty - Resturant</title>
  <link rel="icon" type="image/x-icon" href="./../assets/fav_icon/tab_favorite_icon.png">
</head>
<body>

  <header>
    <div class="container">

      <div class="header_content">

        <div class="logo-wrapper"><img src="./../assets/fav_icon/favorite_icon.png" alt="Yummy Tasty"></div>

        <div class="profile-sec">
          Name_of_user <i class="fa-solid fa-caret-down"></i>
        </div>

      </div>
    </div>
  </header>


  <div class="res_details">
    <div class="container">
      <div class="content">
        
        <div class="res_profile_pic">
          <img src="./../assets/images/falefelsahyoun.jpg" alt="">
        </div>

        <div class="details">
          <h1 class="res_name">lorem ipsum</h1>
            <p class="res_address">Verdun, ABC</p>
            <p class="res_desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et ab quasi dolorum totam quam maiores magni optio placeat esse? </p>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="copy-right">
        Copyright &copy; 2022
      </div>
      <div class="social-media">
        <div class="instagram"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></div>
        <div class="facebook"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div class="linkedin"><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a></div>
        <div class="github"><a href="https://github.com/abedulaziz/Yummy_Tasty"><i class="fa-brands fa-github"></i></a></div>
      </div>
    </div>
  </footer>
  <script src="../javascript/restaurantslist.js">
    
  </script>
  
</body> 
</html>
