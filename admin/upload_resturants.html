<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- admin page styles -->
  <link rel="stylesheet" href="./../styles/admin_pages_styles.css">
  <title>Upload Resturant</title>
  <link rel="icon" type="image/x-icon" href="./../assets/fav_icon/tab_favorite_icon.png">
</head>
<body>
  <div class="upload_resturant">
    <div class="container">
      <div class="content">
        <form action="#">
          <h2>Upload a new resturant</h2>
  
          <div class="name">
            <label for="resName">Name:</label>
            <input type="text" name="resturant name" id="resName" placeholder="Resturant Name">
          </div>
          <div class="description">
            <label for="resDesc">Description:</label>
            <textarea name="resturant description" id="resDesc" placeholder="Resturant Description"></textarea>
          </div>
          <div class="address">
            <label for="resAddress">Address:</label>
            <input type="text" name="resturant address" id="resAddress" placeholder="Resturant Address">
          </div>
          <div class="profile_pic">
            <label for="profilePic">Upload a Profile Picture:</label>
            <input type="file" name="profile picture" id="profilePic">
          </div>
  
        </form>
      </div>
    </div>
  </div>


</body>
</html>
