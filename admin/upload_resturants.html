<body>
  <div class="upload_resturant">
    <div class="container">
      <div class="content">
        <form onsubmit="return false;">
          <h2>Upload a new resturant</h2>
          <h3 id="status" style="color:rgb(90, 122, 122);;text-align:center;display:none;"></h3>
  
          <div class="name">
            <label for="resName">Name:</label>
            <input type="text" name="resturant name" id="resName" placeholder="Resturant Name" required>
          </div>
          <div class="description">
            <label for="resDesc">Description:</label>
            <textarea name="resturant description" id="resDesc" placeholder="Resturant Description" required></textarea>
          </div>
          <div class="address">
            <label for="resAddress">Address:</label>
            <input type="text" name="resturant address" id="resAddress" placeholder="Resturant Address" required>
          </div>
          <div class="profile_pic">
            <label for="profilePic">Upload a Profile Picture:</label>
            <input type="file" name="profile picture" id="profilePic" required>
          </div>
          <div class="sign-up_butt">
            <input type="submit" value="upload restaurant" id="upload-restaurant">
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="../javascript/upload-restaurant.js"></script>
